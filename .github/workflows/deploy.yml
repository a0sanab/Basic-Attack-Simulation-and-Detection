name: Deploy Basic Attack Simulation and Detection Lab

on:
  workflow_dispatch:

jobs:
  deploy:
    name: Deploy infrastructure and configure VMs
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.7.5

      - name: Terraform Init
        run: terraform init
        working-directory: terraform

      - name: Terraform Apply
        run: terraform apply -auto-approve
        working-directory: terraform
        env:
          ARM_CLIENT_ID: ${{ secrets.ARM_CLIENT_ID }}
          ARM_CLIENT_SECRET: ${{ secrets.ARM_CLIENT_SECRET }}
          ARM_SUBSCRIPTION_ID: ${{ secrets.ARM_SUBSCRIPTION_ID }}
          ARM_TENANT_ID: ${{ secrets.ARM_TENANT_ID }}

      - name: Set up SSH key
        run: |
          echo "$SSH_PRIVATE_KEY" > key.pem
          chmod 600 key.pem
        env:
          SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}

      - name: Wait for VMs to be reachable
        run: sleep 30
        
      - name: Install Ansible
        run: sudo apt-get update && sudo apt-get install -y ansible
        
      - name: Generate dynamic Ansible inventory
        run: |
          echo "[kali]" > ansible/inventory.ini
          echo "kali-vm ansible_host=$(terraform -chdir=terraform output -raw kali_public_ip) ansible_user=azureuser" >> ansible/inventory.ini
          echo "" >> ansible/inventory.ini
          echo "[ubuntu]" >> ansible/inventory.ini
          echo "ubuntu-vm ansible_host=$(terraform -chdir=terraform output -raw ubuntu_public_ip) ansible_user=azureuser" >> ansible/inventory.ini

      - name: Trust Kali VM host key
        run: |
          ssh-keyscan -H $(terraform -chdir=terraform output -raw kali_public_ip) >> ~/.ssh/known_hosts

      - name: Trust Ubuntu VM host key
        run: |
          ssh-keyscan -H $(terraform -chdir=terraform output -raw ubuntu_public_ip) >> ~/.ssh/known_hosts

      - name: Run Ansible playbook on Kali
        run: |
          ansible-playbook -i ansible/inventory.ini ansible/kali-playbook.yml --private-key key.pem

      - name: Run Ansible playbook on Ubuntu
        run: |
          ansible-playbook -i ansible/inventory.ini ansible/ubuntu-playbook.yml --private-key key.pem

      - name: Cleanup SSH key file
        run: rm -f key.pem
