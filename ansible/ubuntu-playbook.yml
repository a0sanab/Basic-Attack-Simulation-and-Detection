- name: Setup Ubuntu VM for monitoring
  hosts: ubuntu
  become: yes

  tasks:
    - name: Update apt and install base tools
      apt:
        name:
          - gnupg
          - curl
          - software-properties-common
        state: present
        update_cache: yes

    - name: Add Zeek GPG key
      apt_key:
        url: https://download.opensuse.org/repositories/security:zeek/xUbuntu_22.04/Release.key
        state: present

    - name: Add Zeek APT repository
      apt_repository:
        repo: deb https://download.opensuse.org/repositories/security:/zeek/xUbuntu_22.04/ /
        state: present
        filename: zeek

    - name: Update apt cache again
      apt:
        update_cache: yes

    - name: Install monitoring tools (tshark, tcpdump, zeek)
      apt:
        name:
          - tshark
          - tcpdump
          - zeek
          - zeek-cut
        state: present

    - name: Ensure Zeek log directory exists
      file:
        path: /opt/zeek/logs
        state: directory
        owner: root
        group: root
        mode: '0755'

    - name: Add Zeek to secure_path for sudo
      lineinfile:
        path: /etc/sudoers.d/zeek-path
        create: yes
        mode: '0440'
        line: 'Defaults secure_path="/usr/local/sbin:/usr/local/bin:/usr/sbin:/usr/bin:/sbin:/bin:/opt/zeek/bin"'

    - name: Create Zeek attack logging script
      copy:  # To create the script directly on the remote VM
        dest: /usr/local/bin/start_attack_logging
        mode: '0755'  # Makes it executable
        content: |
          #!/bin/bash
          if [ -z "$1" ]; then
            echo "Usage: $0 <attack_name>"
            exit 1
          fi
          attack_name=$1
          logdir=~/zeek-logs/$attack_name
          mkdir -p "$logdir"
          cd "$logdir" || exit 1
          echo "Starting Zeek in $logdir ..."
          sudo zeek -i eth0 -C local

